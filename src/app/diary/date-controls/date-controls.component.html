<div class="d-flex justify-content-center align-items-center mt-4">
  <a
    class="btn btn-outline-primary me-2 nav-btn"
    (click)="navigateToPreviousDate()"
  >
    <i class="bi bi-caret-left-fill"></i>
  </a>

  <div class="date-display px-3 py-2">
    <span class="fw-bold">{{ currentDate | date : "EEEE, MMMM d, y" }}</span>
  </div>

  <a
    class="btn btn-outline-primary ms-2 nav-btn"
    (click)="navigateToNextDate()"
  >
    <i class="bi bi-caret-right-fill"></i>
  </a>

</div>
