@if (isLoading) {
<app-loading></app-loading>
} @else {
<div
  class="container d-flex justify-content-center align-items-center vh-75 mt-5"
>
  <div class="card w-50 shadow-lg">
    <div class="card-header text-center bg-primary text-white">
      <h2>Update Exercise</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    exerciseForm.get('name')?.invalid &&
                    exerciseForm.get('name')?.touched
                }"
                readonly
              />
              <div class="invalid-feedback">Name is required.</div>
            </div>

            <div class="mb-3">
              <label for="caloriesPerHour" class="form-label"
                >Calories Per Hour</label
              >
              <input
                type="number"
                id="caloriesPerHour"
                formControlName="caloriesPerHour"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    exerciseForm.get('caloriesPerHour')?.invalid &&
                    exerciseForm.get('caloriesPerHour')?.touched
                }"
                required
                min="0"
              />
              <div class="invalid-feedback">
                Calories Per Hour must be greater than or equal to 0.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button
            type="button"
            class="btn btn-secondary"
            routerLink="/exercises"
          >
            Back
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="exerciseForm.invalid"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
}
