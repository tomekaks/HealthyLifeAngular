<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card w-50 shadow-lg">
    <div class="card-header text-center bg-primary text-white">
      <h2>Add New Exercise</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                exerciseForm.get('name')?.invalid &&
                exerciseForm.get('name')?.touched
            }"
            required
          />
          <div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="mb-3">
          <label for="caloriesPerHour" class="form-label"
            >Calories Per Hour</label
          >
          <input
            type="number"
            id="caloriesPerHour"
            formControlName="caloriesPerHour"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                exerciseForm.get('caloriesPerHour')?.invalid &&
                exerciseForm.get('caloriesPerHour')?.touched
            }"
            required
            min="0"
          />
          <div class="invalid-feedback">
            Calories must be greater than or equal to 0.
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" routerLink="../">
            Back
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="exerciseForm.invalid"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
